<!DOCTYPE html> <html lang="vi"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Dự đoán nguyên cơ bỏ học</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <script src="{{ url_for('static', filename='js/app.js') }}"></script> </head> <body> <div class="container mt-4"> <h1 class="text-center mb-4">Dự đoán nguy cơ bỏ học</h1>
    <!-- Dự đoán đơn lẻ -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Dự đoán đơn lẻ</h5>
        </div>
        <div class="card-body">
            <form id="singlePredictForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="diem_tb" class="form-label">Điểm trung bình:</label>
                            <input type="number" id="diem_tb" name="diem_tb" step="0.1" min="0" max="10" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="tin_chi_rot" class="form-label">Số tín chỉ rớt:</label>
                            <input type="number" id="tin_chi_rot" name="tin_chi_rot" min="0" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="so_mon_hoc_lai" class="form-label">Số môn học lại:</label>
                            <input type="number" id="so_mon_hoc_lai" name="so_mon_hoc_lai" min="0" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-lightning-charge"></i> Dự đoán
                    </button>
                </div>
            </form>
            <div id="singleResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Dự đoán từ file Excel -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Dự đoán từ file Excel</h5>
        </div>
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Chọn file Excel:</label>
                    <input type="file" id="file" name="file" accept=".xlsx,.xls" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg px-4">
                    <i class="bi bi-cloud-upload"></i> Upload và dự đoán
                </button>
            </form>
            <div id="uploadResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Kết quả dự đoán -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Kết quả dự đoán</h5>
        </div>
        <div class="card-body">
            <div id="statistics" style="display: none;">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="text-center">
                            <h4 class="text-primary" id="totalStudents">0</h4>
                            <p class="text-muted">Tổng số sinh viên</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <h4 class="text-success" id="averageScore">0.0</h4>
                            <p class="text-muted">Điểm trung bình</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
                            <h4 class="text-danger" id="dropoutRate">0%</h4>
                            <p class="text-muted">Tỷ lệ bỏ học</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="resultsTable"></div>
            
            <div id="chartSection" style="display: none;">
                <h6 class="mt-4">Biểu đồ tỷ lệ bỏ học theo lớp</h6>
                <canvas id="dropoutChart" height="250"></canvas>
            </div>
            
            <div class="mt-3">
                <button type="button" class="btn btn-success" onclick="downloadExcel()">
                    <i class="bi bi-download"></i> Tải xuống Excel
                </button>
            </div>
        </div>
    </div>

    <!-- Modal cho chi tiết sinh viên -->
    <div class="modal fade" id="studentDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết sinh viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="studentDetailContent">
                    <!-- Nội dung chi tiết sẽ được load vào đây -->
                </div>
            </div>
        </div>
    </div>
</div>
</body> </html>
